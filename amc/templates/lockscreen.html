<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <title>Lock Screen</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
        <link rel="shortcut icon" href="/static/images/favicon.ico">
	    <!-- Bootstrap core CSS -->
	    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Font Awesome -->
		<link href="/static/css/font-awesome.min.css" rel="stylesheet">
		
		<!-- Simplify -->
		<link href="/static/css/simplify.min.css" rel="stylesheet">

  	</head>

  	<body>
	
		<!--Modal-->
		<div class="modal fade lock-screen-wrapper" id="lockScreen">
			<div class="modal-dialog">
				<div class="modal-content">
				    <div class="modal-body">
						<div class="lock-screen-img">
							<img src="/static/images/profile/profile1.jpg" alt="">
						</div>
						<form method="post">
                            {% csrf_token %}
						<div class="text-center m-top-sm">
							<div class="h4 text-white">{{ username }}</div>
							<input name="name" type="hidden" value={{ username }}>
							<div class="input-group m-top-sm"> 
								<input name="password" type="password" class="form-control text-sm" placeholder="Enter your password">
								<span class="input-group-btn"> 
									<a class="btn btn-success" href="login">
										<i class="fa fa-arrow-right"></i>
									</a>
								</span> 
							</div>
						</div>
                        </form>
				    </div>
			  	</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    
	    <!-- Jquery -->
		<script src="/static/js/jquery-1.11.1.min.js"></script>
	    
	    <!-- Bootstrap -->
	    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
	   
		<!-- Modernizr -->
		<script src='/static/js/modernizr.min.js'></script>
	   
		<!-- Popup Overlay -->
		<script src='/static/js/jquery.popupoverlay.min.js'></script>
	   
	    <!-- Slimscroll -->
		<script src='/static/js/jquery.slimscroll.min.js'></script>
	   
		<!-- Simplify -->
		<script src="/static/js/simplify/simplify.js"></script>
		
		<script>
			$(function()	{
				$('#lockScreen').modal({
					show: true,
					backdrop: 'static'
				})
			});
		</script>
  	</body>
</html>
