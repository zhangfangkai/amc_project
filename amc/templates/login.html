<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <title>AMC 后台管理系统</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">
        <link rel="shortcut icon" href="/static/images/favicon.ico">

	    <!-- Bootstrap core CSS -->
	    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Font Awesome -->
		<link href="/static/css/font-awesome.min.css" rel="stylesheet">

		<!-- ionicons -->
		<link href="/static/css/ionicons.min.css" rel="stylesheet">
		
		<!-- Simplify -->
		<link href="/static/css/simplify.min.css" rel="stylesheet">
		
		<!-- timearea -->
		<link rel="stylesheet" type="text/css" href="/static/css/Login_time.css" />
		<script type="text/javascript" src="/static/js/Login_time.js"></script>

	
  	</head>

  	<body onkeydown="keyLogin()" class="overflow-hidden light-background">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
						<i class="fa fa-database m-right-xs"></i> AMC <strong class="text-skin">统一登录平台</strong>
					</div>

					<form id = "aa" method = "post">
						 {% csrf_token %}
                        <div class="form-group m-bottom-md">
							<input name="name"type="text" class="form-control" placeholder="Email Address">
						</div>
						<div class="form-group">
							<input name="password" type="password" class="form-control" placeholder="Password">
						</div>

{#						<div class="form-group">#}
{#							<div class="custom-checkbox">#}
{#								<input type="checkbox" id="chkRemember">#}
{#								<label for="chkRemember"></label>#}
{#							</div>#}
{#							Remember me#}
{#						</div>#}


						<div class="m-top-md p-top-sm">
                            <a id="tijiao" class="btn btn-success block">Sign in</a>
						</div>

						<div class="m-top-md p-top-sm">
							<div class="font-12 text-center m-bottom-xs">
								<a href="#" class="font-12">Forgot password ?</a>
							</div>
							<div class="font-12 text-center m-bottom-xs">Do not have an account?</div>
							<a href="signup.html" class="btn btn-default block">Create an accounts</a>
						</div>
					</form>
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->
		<div id="timeArea"><script> LoadBlogParts();</script></div>


		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		
		<!-- Jquery -->
		<script src="/static/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
            $(function(){
                $("#tijiao").click(function(){
                    $("#aa").submit();
                });
            });
        </script>
		<!-- Bootstrap -->
        <script language="JavaScript">
            function keyLogin(){
                if (event.keyCode==13)  //回车键的键值为13
                document.getElementById("tijiao").click(); //调用登录按钮的登录事件
            }
        </script>
	    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
		
		<!-- Slimscroll -->
		<script src='/static/js/jquery.slimscroll.min.js'></script>
		
		<!-- Popup Overlay -->
		<script src='/static/js/jquery.popupoverlay.min.js'></script>

		<!-- Modernizr -->
		<script src='/static/js/modernizr.min.js'></script>
		
		<!-- Simplify -->
		<script src="/static/js/simplify/simplify.js"></script>
	
  	</body>
</html>
